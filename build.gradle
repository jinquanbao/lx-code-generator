group = 'com.github.jinquanbao'
description = 'lx-code-generator'
version APP_VERSION

apply plugin: 'java'
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
repositories {
    mavenLocal()
    maven {
        url = uri('http://maven.aliyun.com/nexus/content/groups/public')
    }
    mavenCentral()
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()
}
dependencies {

    compile 'io.springfox:springfox-swagger2:2.7.0'
    compile 'org.freemarker:freemarker:2.3.26-incubating'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile 'commons-io:commons-io:2.5'
    //lombok插件
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    //db connector
    runtime 'mysql:mysql-connector-java:8.0.21'
    runtime 'org.postgresql:postgresql:42.2.18'
    runtime 'com.microsoft.sqlserver:mssql-jdbc:7.0.0.jre8'
}
